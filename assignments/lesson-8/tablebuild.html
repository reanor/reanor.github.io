<!doctype html>
<html lang="en-us">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lesson 8, CIT 230 | Table Example</title>
      <meta name="author" content="Andrew G. Svahins">
      <meta name="description" content="Lesson 8 assignment: Build a Data Table">
      <!-- external style references in the proper cascading order -->    
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">  <!-- Google API font reference -->
      <link href="styles/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
      <link href="styles/main-8.css" rel="stylesheet">    <!-- default styles - small/phone views -->
    </head>
<body>
  <header>
        <h2>Lesson 8, CIT 230: Data Table</h2>
  </header>
<main>
    <div class="mytable">
    <table>
      <caption><b>ACME Wildwest</b></caption>
      <thead>
        <tr>
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
         <tr>
          <td>November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td><i>Black Friday</i></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Compiled 12.20.2020 by bRauls</th>
        </tr>
      </tfoot>
    </table>
    </div>
</main>
</body>
</html>
